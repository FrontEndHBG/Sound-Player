<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sound Player</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="search-header">
        <!-- form for input search -->
        <h1>Sweet Sound Player</h1>
        <form id="music-form">
            <input type="text" class="input" placeholder="Search an artist...">
            <button type="submit">Search</button>
        </form>
    </header>
    <main class="content">
        <h3>Here's what we found for you...</h3>
        <section class="music-results">
            <ul class="songs">
                <li class="song">
                    <p>Artist Name -
                        <span>Song Name</span>
                    </p>
                    <button class="listen">Listen</button>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Created By
            <a href="https://www.github.com/Tenkaklet" target="_blank">Max</a> Teacher for cool coders!</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
